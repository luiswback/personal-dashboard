<div class="bookmarks-wrapper">
  <div class="container">

    <div class="bookmark-tile-container">
      <app-bookmark-tile *ngFor="let bookmark of bookmarks" [bookmark]="bookmark"></app-bookmark-tile>
    </div>

    <div class="content-container">

      <a routerLink="add" class="btn add-btn">
        <i class="material-icons-outlined">add</i>Adicionar</a>

      <a routerLink="manage" class="btn manage-btn">
        <i class="material-icons">settings</i>Configurações</a>
    </div>


  </div>
</div>
