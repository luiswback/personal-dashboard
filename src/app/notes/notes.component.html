<div class="notes-wrapper">
  <div class="container">

    <div class="note-list">
      <a [routerLink]="[note.id]" *ngFor="let note of notes">
      <app-note-card [note]="note"></app-note-card>

      </a>
    </div>
    <div class="buttons-container btn-centered">
      <a  routerLink="add" class="btn add-btn">
        <i class="material-icons-outlined">add</i>Adicionar</a>
    </div>

  </div>
</div>
