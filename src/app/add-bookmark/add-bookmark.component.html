<div class="add-bookmark-wrapper container has-blurred-white-bg">

  <h2 class="is-bold">Novo atalho</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">

    <div class="form-field">
      <label class="form-label">Nome</label>
      <input class="text-box" ngModel #textField="ngModel" name="name" type="text" placeholder="ex: Wikipedia">
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input class="text-box" ngModel #textField="ngModel" name="url" type="url"
             placeholder="ex: https://wikipedia.com">
    </div>

    <div class="buttons-container">
      <button class="btn">Criar atalho</button>
      <a routerLink="../" class="btn  align-end">Cancelar</a>

    </div>
  </form>

</div>
